<script type="text/javascript">
		$(document).ready(function() {
		$(".framee-small").fancybox({
				'autoScale'			: true,
				'transitionIn'			: 'none',
				'transitionOut'		: 'none',
				'type'				: 'iframe'
			});		

		$(".framee").fancybox({
				'width'				: '70%',
				'height'			: '70%',
				'autoScale'			: false,
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'type'				: 'iframe'
			});
			
		$(".framee-large").fancybox({
				'width'				: '95%',
				'height'			: '90%',
				'autoScale'			: false,
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'type'				: 'iframe'
			});
			
	   $('.viewdetails').click(function() {
			$(this).parent().parent().parent().parent().next('.details').slideToggle();

		});
			
			
		});
		
		
		
</script>
